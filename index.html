<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>
        Hello friend.
    </h3>
    <p>
       It is a simple game of Rock(Apata), Paper(Iwe), Scissors
    </p>
    <p>
        Select any choice, once one player reaches 5 points, the winner is displayed.
        To refresh game, click "Reset Game"
    </p>
    <!-- Buttons for the player's choices -->
    <button id="apata">Apata</button>
    <button id="iwe">Iwe</button>
    <button id="scissors">Scissors</button>

    <!-- Reset button -->
    <button id="reset">Reset Game</button>

    <!-- Div to display the results and running score -->
    <div id="results"></div>
</body>
</html>
